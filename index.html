<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Knowledge Quiz</title>

    <link rel="stylesheet" href="./Assets/CSS/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Rubik:wght@500&display=swap" rel="stylesheet"> 
</head>

  <body>
<section class = "highscore"> Highscores: </section>

<section class = "clock">Time Left: <span id = "clocks"></span></section>

<div class = "first-screen">
<div id = "start-game" class = "start-class">
<h1>Welcome to the ultimate coding quiz!</h1>
<h3>Click the start button to begin your learning journey</h3>
<button id = "start-button" class = "start-button"><span>Start</span></button>
</div>

<!--Questions Section-->
<div id="questionBox" style ="display: none">
<h2 id = "quizquestion"></h2>
  <ul>
    <div id = "options">
      <button id = "option-1"></button>
    </div>
      <div id = "options">
        <button id = "option-2"></button>
      </div>
        <div id = "options">
          <button id = "option-3"></button>
        </div>
          <div id = "options">
            <button id = "option-4"></button>
          </div>
  </ul>
</div>


<div id = "quiz-done" class = "remove">
    <h2>Good job!</h2>
    <p>You got <span id = "score"></span> points!</p>
    <p>Enter your initials: <input type = "text" id = "initials"></p>
    <button id = "submit-score">Click here to submit your score!</button>
</div>

<footer class = "footer"><a href = "https://github.com/eliurosario15/Code-Quiz">Github link </a></footer>

<script src = "./Assets/Javascript/script.js"></script>

  </body>
</html>
