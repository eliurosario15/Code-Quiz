<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Knowledge Quiz</title>

    <link rel="stylesheet" href="./Assets/CSS/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Rubik:wght@500&display=swap" rel="stylesheet"> 
</head>

  <body>
<section class = "highscore"> Highscores</section>

<section class = "clock">Time Left</section>

<div class = "first-screen">
<div id = "start-game" class = "start-class">
<h1>Welcome to the ultimate coding quiz!</h1>
<h3>Click the start button to begin your learning journey</h3>
<button id = "start-button" class = "start-button"><span>Start</span></button>
</div>

<div id = "quiz-question" class = "remove">
<h1 id = "actual-question"></h1>
<div id = "multiple-answers" class = "answers"></div>
</div>

<div id = "quiz-done" class = "remove">
    <h2>Good job!</h2>
    <h3>You got <span id = "score"></span> points!</h3>
    <h3>Enter your initials: <input type = "text" id = "initials"></h3>
    <button id = "submit-score">Click here to submit your score!</button>
</div>

<footer class = "footer"><a href = "https://github.com/eliurosario15/Code-Quiz">Github link</a></footer>

<script src = "./Assets/Javascript/script.js"></script>

  </body>
</html>
